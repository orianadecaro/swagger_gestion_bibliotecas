<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui.min.css"
    />
  </head>
  <body>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-bundle.min.js"></script>
    <script>
      window.onload = () => {
        SwaggerUIBundle({
          url: "https://api-gestion-bibliotecas.vercel.app/api-docs.json",
          dom_id: "#swagger-ui",
          presets: [SwaggerUIBundle.presets.apis],
          layout: "BaseLayout",
          docExpansion: "none",
          deepLinking: true,
          // ðŸ‘‡ AquÃ­ defines el esquema de seguridad global
          requestInterceptor: (req) => {
            const token = localStorage.getItem("jwtToken");
            if (token) {
              req.headers.Authorization = `Bearer ${token}`;
            }
            return req;
          },
          // ðŸ‘‡ Esto habilita el botÃ³n "Authorize" con el esquema JWT
          oauth2RedirectUrl: window.location.origin + "/oauth2-redirect.html",
          validatorUrl: null,
        });
      };
    </script>
  </body>
</html>
